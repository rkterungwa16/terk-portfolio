            align-items: center;
            justify-content: center;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:

        }

        .grid-bg {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .hero-content {
            max-width: 900px;
            z-index: 1;
            position: relative;
        }

        .greeting {

            color: var(--accent-cyan);

        .hero-title {

            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;

        .hero-title .bracket {

        .hero-subtitle {

            color: var(--text-secondary);

            }

            .btn {
                text-align: center;
            }

            .experience-item {
                padding-left: 1.5rem;
            }
        }
